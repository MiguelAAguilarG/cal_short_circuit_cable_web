<!DOCTYPE html>
<html lang=es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de corto circuito en cables</title>
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="calculadora, cable, conductor, corto circuito, short circuit">
    <meta name="author" content="Miguel Ángel Aguilar García">
</head>
<body>
    <header>Calculadora de corto circuito en cables</header>

    <div class="caja6">
        <p></p>
        <p class="text-p">Corriente [A]</p>
        <p class="text-p">Calibre [AWG/kcmil]</p>
        <p class="text-p">Área [mm^2]</p>
        <p class="text-p">Área [cmil]</p>
        <p class="text-p">Tiempo [s]</p>
    </div>
    <div class="caja6">
        <p class = "margin-text">Calibre menor</p>
        <p id="corriente_calibre_menor" class = "p_resultado"></p>
        <p id="calibre_calibre_menor" class = "p_resultado"></p>
        <p id="area_mm_calibre_menor" class = "p_resultado"></p>
        <p id="area_cmil_calibre_menor" class = "p_resultado"></p>
        <p id="tiempo_calibre_menor" class = "p_resultado"></p>
    </div>
    <div class="caja6">
        <p class = "margin-text">Calibre</p>
        <p id="corriente_calibre_aprox" class = "p_resultado"></p>
        <p id="calibre_calibre_aprox" class = "p_resultado"></p>
        <p id="area_mm_calibre_aprox" class = "p_resultado"></p>
        <p id="area_cmil_calibre_aprox" class = "p_resultado"></p>
        <p id="tiempo_calibre_aprox" class = "p_resultado"></p>
    </div>
    <div class="caja6">
        <p class = "margin-text">Calibre mayor</p>
        <p id="corriente_calibre_mayor" class = "p_resultado"></p>
        <p id="calibre_calibre_mayor" class = "p_resultado"></p>
        <p id="area_mm_calibre_mayor" class = "p_resultado"></p>
        <p id="area_cmil_calibre_mayor" class = "p_resultado"></p>
        <p id="tiempo_calibre_mayor" class = "p_resultado"></p>
    </div>

    <div>

        <form id="formulario">
            <div class="caja9">
                <label for="corriente_number" id="corriente" class="label-text-right">Corriente: </label>
                <input type="number" value="3000" min="0" step="100" name="corriente" id="corriente_number">
                <input type="radio" name="opcion_formula" value="corriente" id="corriente_radio">

                <label for="lista_desplegable_calibre" class="label-text-right">Calibre: </label>
                <select name="lista_desplegable_calibre" id="lista_desplegable_calibre">
                    <option value="14" id="14" >14</option>
                    <option value="12">12</option>
                    <option value="10">10</option>
                    <option value="8">8</option>
                    <option value="6">6</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="1/0">1/0</option>
                    <option value="2/0">2/0</option>
                    <option value="3/0">3/0</option>
                    <option value="4/0">4/0</option>
                    <option value="250">250</option>
                    <option value="300">300</option>
                    <option value="350">350</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="700">700</option>
                    <option value="750">750</option>
                    <option value="800">800</option>
                    <option value="900">900</option>
                    <option value="1000">1000</option>
                    <option value="1250">1250</option>
                    <option value="1500">1500</option>
                    <option value="1750">1570</option>
                    <option value="2000">2000</option>
                <Select>
                <input type="radio" name="opcion_formula" value="calibre" checked="checked" id="calibre_radio">

                <label for="tiempo_number" class="label-text-right">Tiempo</label>
                <input type="number" value="0.5"  step="0.1" min="0" name="tiempo" id="tiempo_number">
                <input type="radio" name="opcion_formula" value="tiempo" id="tiempo_radio">
            </div>

            <div class="caja6_5_2_6_2">
                <label for="lista_desplegable_material_cable" class="label-text-right">Material: </label>
                <select name="lista_desplegable_material_cable" id="lista_desplegable_material_cable">
                    <option value="cobre">Cobre</option>
                    <option value="aluminio">Aluminio</option>
                </select>

                <label for="temperatura_1" class="label-text-right">T1: </label>
                <input type="number" min="1" value="60" name="temperatura_1" id="temperatura_1">

                <label for="lista_desplegable_temperatura_2_aislamiento" class="label-text-right">T2 (aislamiento): </label>
                <select name="lista_desplegable_temperatura_2_aislamiento" id="lista_desplegable_temperatura_2_aislamiento">
                    <option value="200" >Aislamiento de papel, hule, tela barnizada, T2 = 200</option>
                    <option selected value="150" id="aislamiento_termoplastico">Aislamiento termoplástico, T2 = 150</option>
                    <option value="250">Ailamiento de polietileno de cadena cruzada, T2 = 250</option>
                    <option value="250">Aislamiento de hule propileno etileno, T2 = 250</option>
                </select>
            </div>

        </form>
    </div>

    <script src="app.js"></script>
    
</body>

<footer>
By Miguel Ángel Aguilar García
</footer>
</html>
